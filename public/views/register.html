<head>

<body>

  <div ng-controller="registerCtrl" class="container">
    <h1 class="well">Create</h1>
    <div class="col-lg-12 well">
      <div class="row">
        <form>
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-4 form-group">
                <label>Username</label>
                <input type="text" placeholder="Enter Username Here.." class="form-control" ng-model="user.username">
              </div>
              <div class="col-sm-4 form-group">
                <label>Usertype</label>
                <select ng-model="user.type"><option ng-repeat="x in types">{{x}}</option></select>
              </div>
              <div class="col-sm-4 form-group">
                <label>password</label>
                <input type="text" placeholder="Enter Password Here.." class="form-control" ng-model="user.password">
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <textarea placeholder="Enter Location Here.." rows="3" class="form-control" ng-model="user.email"></textarea>
            </div>
            <div class="form-group">
              <label>Location</label>
              <textarea placeholder="Enter Location Here.." rows="3" class="form-control" ng-model="user.location"></textarea>
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input type="text" placeholder="Enter Phone Number Here.." class="form-control" ng-model="user.phone">
            </div>
            <button type="button" class="btn btn-lg btn-info" style="background : #fb044a;" ng-click="register()">Submit</button>
            <a href="#/" type="button" class="btn btn-lg btn-info">login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
