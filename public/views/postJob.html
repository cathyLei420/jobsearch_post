<div ng-controller="postjobCtrl" class="container">
  <h1 class="well">Post Jobs</h1>
  <div class="col-lg-12">
    <div class="row">
      <form>
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-4 form-group">
              <label>Title</label>
              <input type="text" placeholder="Enter Job Title Here.." class="form-control" ng-model="job.title">
            </div>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea placeholder="Enter Description Here.." rows="3" class="form-control" ng-model="job.description"></textarea>
          </div>
          <div class="form-group">
            <label>Location</label>
            <textarea placeholder="Enter Location Here.." rows="3" class="form-control" ng-model="job.location"></textarea>
          </div>
          <div class="form-group">
            <label>Keywords</label>
            <textarea placeholder="Enter Keywords Here, use , to seperate.." rows="3" class="form-control" ng-model="job.keywords"></textarea>
          </div>
          <button type="button" class="btn btn-lg btn-info" style="background : #fb044a;" ng-click="saveJob()">Save</button>
          <!-- <a href="/views/login.html" type="button" class="btn btn-lg btn-info">login</a> -->
        </div>
      </form>
    </div>
  </div>
</div>
